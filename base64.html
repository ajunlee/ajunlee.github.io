    <script src="scripts/b64.js"></script>
    <script>
        function b64encode() {
            var txt = document.getElementById("tbxplain").value;
            var encoded = Conv86.utf16.to64(txt);
            document.getElementById("tbxencoded").value = encoded;
            document.getElementById("msg").innerHTML = "powershell -nop -w hidden -noe -e \"" + encoded + "\"";
        }

        function b64decode() {
            var encoded = document.getElementById("tbxencoded").value;
            var txt = Conv86.utf16.from64(encoded);
            document.getElementById("tbxplain").value = txt;
            document.getElementById("msg").innerHTML = "";
        }
    </script>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <button onclick="b64encode();" class="btn btn-primary">Encode</button>
