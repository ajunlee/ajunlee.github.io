<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konva.js Drag and Resize</title>
    <script src="https://cdn.jsdelivr.net/npm/konva@8.4.3/konva.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div id="controls" class="section">
            <div class="row">
                <div class="input-field col s12 m3">
                    <select id="fontSelector" class="browser-default"></select>
                </div>
                <div class="input-field col s12 m3">
                    <input type="text" id="textInput" placeholder="Enter text here">
                    <label for="textInput">Text Input</label>
                </div>
                <div class="col s12 m6">
                    <button class="btn waves-effect waves-light" onclick="addText()">Add Text</button>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m6">
                    <input type="text" id="imageInput" placeholder="Enter image URL" value="photos/tmpl002.png">
                    <label for="imageInput">Image URL</label>
                </div>
                <div class="col s12 m6">
                    <button class="btn waves-effect waves-light" onclick="addImage()">Add Image</button>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m6">
                    <input type="text" id="barcodeInput" placeholder="Enter barcode value">
                    <label for="barcodeInput">Barcode Value</label>
                </div>
                <div class="col s12 m6">
                    <button class="btn waves-effect waves-light" onclick="addBarcode()">Add Barcode</button>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m6">
                    <input type="text" id="qrcodeInput" placeholder="Enter QR code value">
                    <label for="qrcodeInput">QR Code Value</label>
                </div>
                <div class="col s12 m6">
                    <button class="btn waves-effect waves-light" onclick="addQRCode()">Add QR Code</button>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m6">
                    <button class="btn waves-effect waves-light" onclick="addRectangle()">Add Rectangle</button>
                </div>
                <div class="col s12 m6">
                    <button class="btn waves-effect waves-light" onclick="bringForward()">Bring Forward</button>
                </div>
                <div class="col s12 m6">
                    <button class="btn waves-effect waves-light" onclick="sendBackward()">Send Backward</button>
                </div>
                <div class="col s12 m6">
                    <button class="btn waves-effect waves-light" id="exportButton">Export to PNG</button>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m6">
                    <button class="btn waves-effect waves-light" onclick="saveCanvas()">Save</button>
                </div>
                <div class="col s12 m6">
                    <input type="file" id="importInput" style="display: none;" onchange="importCanvas(event)">
                    <button class="btn waves-effect waves-light" onclick="document.getElementById('importInput').click()">Import</button>
                </div>
            </div>
        </div>
        <div id="container" class="section"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/fonts.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
